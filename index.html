<!doctype html>
<html lang="en">
  
<head>
  <style>
    @keyframes slideInRight {
      from {
        transform: translate3d(100%, 0, 0);
        visibility: visible;
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }

    button.chatLauncher {
      animation-duration: 0.5s;
      transition-duration: 0.5s;
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 9999;
      border: 3px solid ##44A4CB;
      padding: 0em;
      border-radius: 26px;
      margin: 0;
      text-decoration: none;
      background-color: #44A4CB;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 120px;
      height: 150px;
      opacity: 0;
    }

    button.chatLauncher.open {
      animation-name: slideInRight;
      opacity: 1;
    }

    button.chatLauncher:hover,
    button.chatLauncher:focus {
      background-color: rgb(0, 0, 0);
      border: 1px solid #0053ba;
    }

    button.chatLauncher:focus {
      outline: 1px solid #0053ba;
      outline-offset: -0px;
    }
  </style>
</head>
<body>

<!-- We want to hide this element initially, because Web Chat isn't ready yet. -->
<button type="button" class="chatLauncher" style="display:none;">
  <div>
    <strong>DOT BOT</strong>
  </div>

  <div id="overlay"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ecece049765469.58be3d9bbf0ab.gif" width="80%" height="80%" align="center" alt="Please wait..." /></div>
</button>


<script>
  window.watsonAssistantChatOptions = {
    integrationID: "2fdb4dca-f12c-4181-9b17-ededd05eecb1",
    region: "us-east",
    serviceInstanceID: "60666ecd-2e8b-4cc2-9b26-94a030178b57",

    // Config option to hide the default launcher.
    showLauncher: false,
    onLoad: function(instance) {
      // Select the button element from the page.
      const button = document.querySelector('.chatLauncher');

      // Add the event listener to open your Web Chat.
      button.addEventListener('click', function clickListener() {
        instance.openWindow();
      });

      // Render the Web Chat. Nothing appears on the page, because the launcher is
      // hidden and the Web Chat window is closed by default.
      instance.render().then(function() {
        // Now that Web Chat has been rendered (but is still closed), we make the
        // custom launcher button visible.
        button.style.display = 'block';
        button.classList.add('open');
      });
    }
  };

  setTimeout(function(){const t=document.createElement('script');t.src='https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js';document.head.appendChild(t);});
</script>
    <body style="background-color:black;">
    <img src="https://raw.githubusercontent.com/Christophercrane/Polyglot-Bot/master/images/multiskill.png" alt="Multiskill!" class="center">
</body>
</html>
